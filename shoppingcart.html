<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

/* Header Styles */
header {
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    padding: 20px;
    align-items: center;
}

header .logo h1 {
    margin: 0;
}

header nav ul {
    list-style-type: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin-right: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

header .cart a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    background-color: #ff5722;
    border-radius: 5px;
}

/* Main Section Styles */
main {
    padding: 40px;
}

.product-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.product {
    background-color: white;
    padding: 20px;
    margin: 20px;
    border: 1px solid #ddd;
    text-align: center;
    width: 200px;
    border-radius: 8px;
}

.product img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
    margin-bottom: 10px;
}

.product h3 {
    margin: 10px 0;
}

.product button {
    padding: 10px;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.product button:hover {
    background-color: #e64a19;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Shopping Cart</h1>
        </div>
        
        <div class="cart">
            <a href="#">Cart (0)</a>
        </div>
    </header>

    <!-- Main Section: Featured Products -->
    <main>
        <section class="product-list">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="cr7boots.jpg" alt="Product 1">
                <h3>Boots</h3>
                <p>ksh2500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="eplball.jpg" alt="Product 2">
                <h3>EplBall</h3>
                <p>ksh4000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="cr7.jpg" alt="Product 3">
                <h3>Jersey</h3>
                <p>ksh1500</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Shopify, All Rights Reserved.</p>
    </footer>
</body>
</html>
